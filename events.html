<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Calendar | Invertis University</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-slate-800">

    <nav class="bg-blue-900 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center gap-3 font-bold text-2xl">
                    <img src="images/logo.png" class="h-10 w-10 rounded-full object-cover bg-white p-0.5 shadow-sm"
                        alt="Logo">
                    <span>Invertis<span class="text-blue-400">LMS</span></span>
                </a>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="hover:text-blue-300">Home</a>
                    <a href="news.html" class="hover:text-blue-300">Notice Board</a>
                    <a href="login.html" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-500 transition-colors">LMS
                        Login</a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path id="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-blue-900 border-t border-blue-800">
            <div class="px-4 pt-2 pb-6 space-y-2">
                <a href="index.html" class="block text-blue-100 hover:text-white py-3 border-b border-blue-800">Home</a>
                <a href="news.html" class="block text-blue-100 hover:text-white py-3 border-b border-blue-800">Notice
                    Board</a>
                <a href="login.html" class="block bg-blue-600 text-white font-bold text-center py-3 rounded-lg mt-4">LMS
                    Login</a>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-slate-900">Upcoming Events</h1>
            <p class="mt-2 text-slate-500">Join us in our upcoming seminars, workshops, and fests.</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div id="events-container" class="space-y-6">
            <!-- Dynamic Content Load -->
            <div class="animate-pulse bg-white h-24 rounded-lg shadow-sm"></div>
            <div class="animate-pulse bg-white h-24 rounded-lg shadow-sm"></div>
        </div>
    </main>

    <footer class="bg-slate-900 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-slate-500">&copy; 2025 Invertis University. Developed by Divyansh Singh</p>
        </div>
    </footer>

    <script src="js/data-store.js"></script>
    <script src="js/dynamic-content.js"></script>
    <script>
        const mobileMenuBtn = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');

        if (mobileMenuBtn) {
            mobileMenuBtn.onclick = () => {
                const isHidden = mobileMenu.classList.toggle('hidden');
                if (isHidden) {
                    menuIcon.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
                } else {
                    menuIcon.setAttribute('d', 'M6 18L18 6M6 6l12 12');
                }
            };
        }
    </script>
</body>

</html>
