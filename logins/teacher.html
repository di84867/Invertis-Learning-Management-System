<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <title>Teacher Login | Invertis LMS</title>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .bg-pattern {
            background-image: url("https://images.unsplash.com/photo-1524178232363-1fb2b075b655?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="bg-indigo-50 min-h-screen flex items-center justify-center p-4 bg-pattern relative">

    <!-- Overlay -->
    <div class="absolute inset-0 bg-indigo-900/60 z-0"></div>

    <!-- Login Card -->
    <div class="glass-panel w-full max-w-md p-8 rounded-2xl shadow-2xl relative z-10 animate-fade-in-up">

        <div class="text-center mb-8">
            <img src="../images/footer_logo.png" alt="Invertis"
                class="h-12 mx-auto mb-4 brightness-0 invert filter-none">
            <h1 class="text-2xl font-bold text-slate-800">Teacher Login</h1>
            <p class="text-slate-500 mt-2">Access faculty portal & resources.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="teacher-id" class="block text-sm font-medium text-slate-700 mb-1">Teacher ID / Email</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </span>
                    <input type="text" id="teacher-id" required
                        class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all text-slate-900 placeholder-slate-400"
                        placeholder="T-2023-001">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                    </span>
                    <input type="password" id="password" required
                        class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all text-slate-900 placeholder-slate-400"
                        placeholder="••••••••">
                </div>
                <div class="flex justify-end mt-1">
                    <a href="#" class="text-xs text-indigo-600 hover:text-indigo-800 font-medium">Forgot Password?</a>
                </div>
            </div>

            <button type="submit"
                class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-lg shadow-indigo-500/30 transition-all transform active:scale-95">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-500">
            Support Issue? <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium">Contact IT</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.innerText = 'Creating Session...';
            btn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                // Redirect to dashboard (or teacher dashboard if it existed, but we'll use same index for now as mockup)
                window.location.href = '../teacher/dashboard.html';
            }, 1000);
        });
    </script>
</body>

</html>
