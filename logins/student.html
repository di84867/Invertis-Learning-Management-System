<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <title>Student Login | Invertis LMS</title>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .bg-pattern {
            background-image: url("https://images.unsplash.com/photo-1541339907198-e021fc9d13f0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80");
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 bg-pattern relative">

    <!-- Overlay -->
    <div class="absolute inset-0 bg-blue-900/60 z-0"></div>

    <!-- Login Card -->
    <div class="glass-panel w-full max-w-md p-8 rounded-2xl shadow-2xl relative z-10 animate-fade-in-up">

        <div class="text-center mb-8">
            <img src="../images/logo.png" alt="Invertis"
                class="h-16 w-16 mx-auto mb-4 rounded-full object-cover bg-white shadow-md">
            <!-- Assuming logo is dark text on transparent, if it's white text, remove 'brightness-0 invert' if needed or adjust class. 
                 Actually footer_logo.png in index.html was inverted to be white. 
                 If the original is dark, I should not invert it here since background is white. 
                 Let's check the original usage. In index.html valid 'brightness-0 invert' was used on a dark navbar. 
                 So the logo is likely light-colored text? Or dark? 
                 If I assume standard logo guidelines, usually logos come with variants.
                 If `footer_logo.png` is white text, then on white background it will be invisible.
                 I will assume it is white text (footer logo) and thus I need a dark container or invert it back to black.
                 To make it black (if it's white): filter: invert(1).
                 Let's try simply `brightness-0` to make it black. 
            -->
            <h1 class="text-2xl font-bold text-slate-800">Student Login</h1>
            <p class="text-slate-500 mt-2">Welcome back! Please enter your details.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="college-id" class="block text-sm font-medium text-slate-700 mb-1">College ID</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </span>
                    <input type="text" id="college-id" required
                        class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all text-slate-900 placeholder-slate-400"
                        placeholder="BCS-2023-001">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                    </span>
                    <input type="password" id="password" required
                        class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all text-slate-900 placeholder-strt-400"
                        placeholder="••••••••">
                </div>
                <div class="flex justify-end mt-1">
                    <a href="#" class="text-xs text-blue-600 hover:text-blue-800 font-medium">Forgot Password?</a>
                </div>
            </div>

            <button type="submit"
                class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-lg shadow-blue-500/30 transition-all transform active:scale-95">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-slate-500">
            Don't have an account? <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">Contact Admin</a>
        </div>
        <p class="text-center text-slate-400 text-xs mt-6">Developed by Divyansh Singh</p>
    </div>

    <script src="../js/data-store.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const btn = this.querySelector('button[type="submit"]');
            const idInput = document.getElementById('college-id').value.trim();
            const passInput = document.getElementById('password').value.trim();

            const originalText = btn.innerText;
            btn.innerText = 'Verifying...';
            btn.disabled = true;

            setTimeout(() => {
                const users = LMS_DB.getUsers();
                // Find student with matching ID
                const user = users.find(u => u.id === idInput && u.password === passInput && u.role === 'student');

                if (user) {
                    if (user.isLocked) {
                        alert('Your account is locked. Please contact the administrator.');
                        btn.innerText = originalText;
                        btn.disabled = false;
                        return;
                    }
                    // Success
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = '../student/dashboard.html';
                } else {
                    alert('Invalid College ID or Password!');
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            }, 800);
        });
    </script>
</body>

</html>
