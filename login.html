<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Invertis LMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 min-h-screen flex items-center justify-center relative overflow-y-auto py-12">
    <!-- Wallpaper Background -->
    <div class="absolute inset-0 z-0">
        <img src="images/wallpaper.jpg" class="w-full h-full object-cover opacity-30">
    </div>

    <div class="relative z-10 w-full max-w-4xl px-4">
        <div class="text-center mb-10">
            <div class="flex items-center justify-center gap-3 mb-6">
                <img src="images/logo.png" class="h-16 w-16 rounded-full object-cover bg-white p-1" alt="Logo">
                <span class="text-3xl font-bold text-white">Invertis<span class="text-blue-400">LMS</span></span>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Select Login Role</h1>
            <p class="text-slate-300">Invertis Learning Management System</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Student -->
            <a href="logins/student.html"
                class="group bg-white/10 backdrop-blur-md border border-white/20 p-8 rounded-2xl hover:bg-white/20 transition-all text-center hover:scale-105 transform duration-200">
                <div
                    class="bg-blue-500 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-blue-400 transition-colors shadow-lg shadow-blue-900/40">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-white">Student</h3>
            </a>

            <!-- Teacher -->
            <a href="logins/teacher.html"
                class="group bg-white/10 backdrop-blur-md border border-white/20 p-8 rounded-2xl hover:bg-white/20 transition-all text-center hover:scale-105 transform duration-200">
                <div
                    class="bg-amber-500 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-amber-400 transition-colors shadow-lg shadow-amber-900/40">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-white">Teacher</h3>
            </a>

            <!-- Admin -->
            <a href="logins/admin.html"
                class="group bg-white/10 backdrop-blur-md border border-white/20 p-8 rounded-2xl hover:bg-white/20 transition-all text-center hover:scale-105 transform duration-200">
                <div
                    class="bg-purple-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-purple-500 transition-colors shadow-lg shadow-purple-900/40">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-white">Admin</h3>
            </a>
        </div>

        <div class="mt-12 text-center">
            <a href="index.html" class="text-slate-400 hover:text-white transition-colors text-sm">Back to Home</a>
            <p class="text-slate-500 text-xs mt-4">&copy; 2025 Invertis University. Developed by Divyansh Singh</p>
        </div>
    </div>
</body>

</html>
