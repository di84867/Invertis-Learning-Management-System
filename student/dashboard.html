<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | Invertis LMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/data-store.js"></script>
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ['Outfit', 'sans-serif'] } } }
        }
    </script>
</head>

<body class="bg-gray-50 h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-blue-900 text-white flex flex-col">
        <div class="h-16 flex items-center px-6 border-b border-blue-800">
            <span class="text-xl font-bold">Invertis<span class="text-blue-300">LMS</span></span>
        </div>

        <div class="p-6 border-b border-blue-800">
            <div class="flex items-center gap-3">
                <img id="sideAvatar" src="" class="w-10 h-10 rounded-full border-2 border-blue-300">
                <div>
                    <h4 class="text-sm font-bold" id="sideName">--</h4>
                    <p class="text-xs text-blue-300" id="sideId">--</p>
                </div>
            </div>
        </div>

        <nav class="flex-1 py-6 space-y-1">
            <a href="#" onclick="showTab('dashboard')"
                class="block px-6 py-3 hover:bg-blue-800 border-l-4 border-amber-500 bg-blue-800">Dashboard</a>
            <a href="#" onclick="showTab('assessments')"
                class="block px-6 py-3 hover:bg-blue-800 border-l-4 border-transparent">Assignments & Quizzes</a>
            <a href="marksheet.html" class="block px-6 py-3 hover:bg-blue-800 border-l-4 border-transparent">Internal
                Result</a>
        </nav>
        <div class="p-4 border-t border-blue-800">
            <a href="../index.html"
                class="flex items-center text-blue-300 hover:text-white transition-colors">Logout</a>
        </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 overflow-y-auto p-8">

        <!-- Dashboard Tab -->
        <div id="dashboard-tab">
            <h1 class="text-2xl font-bold text-slate-800 mb-6">Student Dashboard</h1>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 cursor-pointer hover:shadow-md transition-shadow"
                    onclick="window.location.href='marksheet.html'">
                    <h3 class="text-slate-500 text-sm font-medium">Internal Aggregate</h3>
                    <p class="text-3xl font-bold text-blue-600 mt-2" id="dashPercentage">--%</p>
                    <p class="text-xs text-green-600 mt-1 font-bold">View Marksheet &rarr;</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h3 class="text-slate-500 text-sm font-medium">Pending Tasks</h3>
                    <p class="text-3xl font-bold text-orange-600 mt-2" id="dashPending">--</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h3 class="text-slate-500 text-sm font-medium">Completed</h3>
                    <p class="text-3xl font-bold text-green-600 mt-2" id="dashCompleted">--</p>
                </div>
            </div>

            <!-- Subject Cards -->
            <h3 class="font-bold text-slate-800 mb-4">My Subjects</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="subjectGrid">
                <!-- Populated via JS -->
            </div>
        </div>

        <!-- Assessments Tab -->
        <div id="assessments-tab" class="hidden">
            <h1 class="text-2xl font-bold text-slate-800 mb-6">Pending Assessments</h1>

            <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-sm text-left">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 border-b">
                        <tr>
                            <th class="px-6 py-3">Subject</th>
                            <th class="px-6 py-3">Title</th>
                            <th class="px-6 py-3">Due Date</th>
                            <th class="px-6 py-3">Marks</th>
                            <th class="px-6 py-3">Status</th>
                            <th class="px-6 py-3">Action</th>
                        </tr>
                    </thead>
                    <tbody id="assessmentTable">
                        <!-- Populated via JS -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script>
        function showTab(tabId) {
            document.getElementById('dashboard-tab').classList.add('hidden');
            document.getElementById('assessments-tab').classList.add('hidden');
            document.getElementById(tabId + '-tab').classList.remove('hidden');
        }

        // Init Data
        const currentUser = LMS_DB.getUsers().find(u => u.role === 'student'); // Demo

        // Sidebar Data
        document.getElementById('sideAvatar').src = currentUser.avatar;
        document.getElementById('sideName').innerText = currentUser.name;
        document.getElementById('sideId').innerText = currentUser.id;

        const results = LMS_DB.getStudentResults(currentUser.id);
        const courses = LMS_DB.getCourses();

        // Dashboard Stats
        const completed = results.filter(r => r.status === 'graded').length;
        const pending = results.filter(r => r.status !== 'graded').length; // including submitted but not graded

        // Simple aggregate calc for dash
        let totalMax = 0, totalObt = 0;
        results.filter(r => r.status === 'graded').forEach(r => {
            totalMax += parseFloat(r.maxMarks);
            totalObt += parseFloat(r.marksObtained);
        });
        const percent = totalMax > 0 ? ((totalObt / totalMax) * 100).toFixed(0) : 0;

        document.getElementById('dashPercentage').innerText = percent + '%';
        document.getElementById('dashPending').innerText = pending;
        document.getElementById('dashCompleted').innerText = completed;

        // Populate Subjects
        const subjectGrid = document.getElementById('subjectGrid');
        courses.forEach(c => {
            const card = document.createElement('div');
            card.className = "bg-white border-l-4 border-blue-500 rounded-r-lg shadow-sm p-5 hover:shadow-md transition-shadow";
            card.innerHTML = `
                <h4 class="font-bold text-slate-800">${c.name}</h4>
                <p class="text-xs text-slate-500 mb-3">${c.code}</p>
                <div class="flex items-center justify-between text-xs">
                    <span class="text-slate-400">Dr. Smith</span>
                    <button onclick="showTab('assessments')" class="text-blue-600 font-bold hover:underline">View Tasks</button>
                </div>
            `;
            subjectGrid.appendChild(card);
        });

        // Populate Assessment Table
        const table = document.getElementById('assessmentTable');
        results.forEach(item => {
            const isSubmitted = item.submitted;
            const isGraded = item.status === 'graded';

            let statusBadge = '';
            let actionBtn = '';

            if (isGraded) {
                statusBadge = '<span class="px-2 py-1 bg-green-100 text-green-700 rounded text-xs">Graded</span>';
                actionBtn = `<span class="font-bold text-slate-700">${item.marksObtained}/${item.maxMarks}</span>`;
            } else if (isSubmitted) {
                statusBadge = '<span class="px-2 py-1 bg-blue-100 text-blue-700 rounded text-xs">Submitted</span>';
                actionBtn = '<span class="text-slate-400 italic">Review Pending</span>';
            } else {
                statusBadge = '<span class="px-2 py-1 bg-yellow-100 text-yellow-700 rounded text-xs">Pending</span>';
                actionBtn = `<a href="../Assignments/Assignment.html?id=${item.id}" class="px-3 py-1 bg-blue-600 text-white rounded text-xs hover:bg-blue-700">Submit Now</a>`;
            }

            const tr = document.createElement('tr');
            tr.className = "border-b bg-white hover:bg-gray-50";
            tr.innerHTML = `
                <td class="px-6 py-4 font-bold text-slate-700">${item.subjectId}</td>
                <td class="px-6 py-4">${item.title} <span class="text-xs text-slate-400 block uppercase">${item.type}</span></td>
                <td class="px-6 py-4 text-slate-500">${item.dueDate}</td>
                <td class="px-6 py-4">${item.maxMarks}</td>
                <td class="px-6 py-4">${statusBadge}</td>
                <td class="px-6 py-4">${actionBtn}</td>
            `;
            table.appendChild(tr);
        });

    </script>
</body>

</html>
